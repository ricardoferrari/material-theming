<mat-sidenav-container class="sidenav-container"
      [class.light-mode]="darkMode()">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
    </mat-nav-list>
    <a mat-list-item href="#" routerLink="/painel">Painel</a>
    <a mat-list-item href="#" routerLink="/cadastro">Cadastro</a>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Material Theming</span>
      <span class="toolbar-spacer"></span>
      <p><mat-slide-toggle labelPosition="before" (toggleChange)="toggleDarkMode()">{{ darkMode() ? 'Light Mode' : 'Dark Mode ' }}&nbsp;</mat-slide-toggle></p>
      <button matMiniFab class="favorite-button" aria-label="Favorite" (click)="openDialog()">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
